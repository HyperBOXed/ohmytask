<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Task - Workspace</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./ws.css">
    <link
  rel="stylesheet"

<body>
    <div class="ws">
        <div class="ws-container">
            <div class="wsc-block">

                        <div class="sp-icon" id="si1"></div>
                        <div class="sp-icon" id="si2"></div>
                        <div id="spc-separ-block">

                        </div>
                    </div>
                </div>

            <div class="wsc-block" id="wscb-sep">

                    <div id="credit">Photo by <a href="https://unsplash.com/@kristyua?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kristy Kravchenko</a> on <a href="https://unsplash.com/s/photos/natural?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
                </div>
            </div>    
            <div class="workspace-navbar">
                <nav class="nav-2">
                    <ul>
                        <li id="ne-1"><img src="../../img/OhMyTask_PNGs_ICOs/PNGs/ico_newnote.jpg" draggable="false"></li>
                        <li id="ne-2"><img src="../../img/OhMyTask_PNGs_ICOs/PNGs/ico_note_table.png" draggable="false"></li>
                        <li id="ne-3"><img src="../../img/OhMyTask_PNGs_ICOs/PNGs/ico_group_cards.png" draggable="false"></li>
                        <li id="ne-4"><img src="../../img/OhMyTask_PNGs_ICOs/PNGs/ico_grouped_square_notes.png" draggable="false"></li>
                        <li id="ne-5"><img src="../../img/OhMyTask_PNGs_ICOs/PNGs/ico_note_pb.png" draggable="false"></li>
                        <li id="ne-6"><img src="../../img/OhMyTask_PNGs_ICOs/PNGs/ico_note_quadratic.png" draggable="false"></li>
                        <li id="ne-7"><img src="../../img/OhMyTask_PNGs_ICOs/PNGs/ico_delayedtask.png" draggable="false"></li>

                </nav>
